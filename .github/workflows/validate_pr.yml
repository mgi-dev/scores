
name: Validate PR

on:
  pull_request:
    branches: [master]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      # - name: Run tests
      #   run: npm test

      - name: Check changelog
        id: check_changelog
        run: |
          git fetch origin master
          if git diff origin/master --name-only | grep CHANGELOG; then
            echo "changelog_modified=true" >> $GITHUB_OUTPUT
          else
            echo "changelog_modified=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Post changelog comment
        if: steps.check_changelog.outputs.changelog_modified == 'false'
        uses: thollander/actions-comment-pull-request@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Et le changelog il vient Ã  pied ?
